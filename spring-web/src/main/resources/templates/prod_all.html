<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>TITLE</td>
        <td>COST</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${productAll}">

        <td th:text="${s.id}"></td>
        <td th:text="${s.title}"></td>
        <td th:text="${s.cost}"></td>

        <td>
            <a th:href="@{'products/' + ${s.id}}"type="button" class="btn btn-primary">Подробнее</a>
        </td>
    </tr>
    </tbody>
</table>

<span th:text="${'Количество продуктов: ' + productAll.size()}"/>
<p></p>
<a th:href="@{'/create'}"type="button" class="btn btn-primary">Добавить товар</a>
<p></p>
<a th:href="@{'/'}"type="button" class="btn btn-primary">НА ГЛАВНУЮ</a>
</div>
</body>
</html>
